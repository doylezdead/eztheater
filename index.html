<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheets/eztheater.css"/ >
        <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="js/eztheater.js"></script>
        <div class="topcontainer">
            <div class="title">
                EZtheater 0.1.1
            </div>
            <div class="search">
                <br>
                <input id="searchbox" onkeyup="search_update()" placeholder="Search" type="text"></input>
            </div>
            <div id="genre_cont" class="genre">
                Genre
                <br>
                <select id="genre" onchange="full_update()">
                </select>
            </div>
            <div id="season_cont" class="season">
                Season
                <br>
                <select id="season" onchange="full_update()">
                </select>
            </div>
            <div class="type">
                Type
                <br>
                <select id="type" onchange="type_update()">
                    <option>Movies</option>
                    <option>Shows</option>
                </select>
            </div>
        </div>
        <div class="bottomcontainer">
            <div class="player">
                <div id="tempmessage" class="tempmessage">
                    Press play on a video to watch in the browser
                </div>
                <video id="vid" controls>
                    <source id="moviesrc" src="none.avi" type="video/mp4">
                </video>
            </div>
            <div class="results">
                <ol id="medialist">
                </ol>
            </div>
        </div>
        
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheets/eztheater.css"/ >
        <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <script type="text/javascript" src="scripts/eztheater.js"></script>
        <div class="topcontainer">
            <div class="title">
                EZtheater 0.0.1
            </div>
            <div class="search">
                <br>
                <input placeholder="Search" type="text"></input>
            </div>
            <div id="category_cont" class="category">
                Category
                <br>
                <select>
                    <option>Comedy</option>
                </select>
            </div>
            <div id="season_cont" class="season">
                Season
                <br>
                <select>
                </select>
            </div>
            <div class="type">
                Type
                <br>
                <select id="type" onchange="type_update()">
                    <option>Movies</option>
                    <option>Shows</option>
                </select>
            </div>
        </div>
        <div class="bottomcontainer">
            <div class="player">
                <video controls>
                    <source id="moviesrc" src="movies/gg.mp4" type="video/mp4">
                </video>
            </div>
            <div class="results">
                <ol id=medialist>
                    <li>
                        <div class="movieitem">
                        </div>
                    </li>
                </ol>
            </div>
        </div>
        
    </body>
</html>

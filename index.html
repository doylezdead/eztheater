<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheets/eztheater.css"/ >
        <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <script type="text/javascript" src="scripts/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="scripts/eztheater.js"></script>
        <div class="topcontainer">
            <div class="title">
                EZtheater 0.0.3
            </div>
            <div class="search">
                <br>
                <input onchange="search_update()" placeholder="Search" type="text"></input>
            </div>
            <div id="genre_cont" class="genre">
                Genre
                <br>
                <select id="genre" onchange="full_update()">
                </select>
            </div>
            <div id="season_cont" class="season">
                Season
                <br>
                <select id="season" onchange="full_update()">
                </select>
            </div>
            <div class="type">
                Type
                <br>
                <select id="type" onchange="type_update()">
                    <option>Movies</option>
                    <option>Shows</option>
                </select>
            </div>
        </div>
        <div class="bottomcontainer">
            <div class="player">
                <video id="vid" controls>
                    <source id="moviesrc" src="movies/gg.mp4" type="video/mp4">
                </video>
            </div>
            <div class="results">
                <ol id="medialist">
                    <li>
                        <div class="mediaitem">
                            <div class="info_cont">
                                <div class="mediatitle">
                                    The Great Gatsby
                                </div>
                                <div class="mediainfo">
                                    2016 130m comedy
                                </div>
                            </div>
                            <div class="functions">
                                <img src="resources/play.png" onclick="play_media('movies/gg.mp4')"></img>
                                <img src="resources/download.png" onclick="download_media('movies/gg.mp4')"></img>
                                <img src="resources/settings.png" onclick="settings_media('Movies',1)"></img>
                            </div>
                        </div>
                    </li>
                </ol>
            </div>
        </div>
        
    </body>
</html>
